<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calculator.css" rel="stylesheet">
    <title>Document</title>
    <style>
        /* Reset some default styles for the entire page */
html, body, div, h1, ul, li {
    margin: 0;
    padding: 0;
}
h1{
    display: flex;
    justify-content: center;
    font-size: 80px;

}

body {
    font-family: Arial, sans-serif;
    background-color: #788a96;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 110vh;
}

.cal_main {
    background-color: rgb(9, 147, 152);
    border: 1px solid #ccc;
    border-radius: 10px;
    width: 450px;
    height: 550px;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

.cal_val {
    margin-top: 20px;
}

.text {
    width: 90%;
    padding: 10px;
    font-size: 18px;
    border: none;
    border-bottom: 2px solid #ccc;
    outline: none;
}

.btn {
    display: flex;
    justify-content: center;
    list-style: none;
    margin: 10px 0;
  
}
.btn1{
    display: flex;
    justify-content: center;
    list-style: none;
    margin: 10px 0;
    flex-direction: column;
}
.btn1 li{
    width: 80px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    background-color: #ccc;
    border: 1px solid #aaa;
    border-radius: 50%;
    margin: 0 6px 10px;
    cursor: pointer;
    transition: opacity 0.3s ease;
    flex-direction: column;
    box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
}

.btn li {
  
    width: 80px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    background-color: #ccc;
    border: 1px solid #aaa;
    border-radius: 50%;
    margin: 0 5px;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.3s ease;
    flex-direction: column;
    box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
}



.btn li:nth-child(1n) {
    animation: fadeIn 0.5s ease forwards;
}
.btn li:hover {
    background-color: #ddd;
}
.number {
    width: 90%;
    padding: 10px;
    font-size: 18px;
    border: 2px solid #007bff; /* Blue border */
    border-radius: 5px; /* Rounded corners */
    outline: none;
    transition: border-color 0.3s ease; /* Smooth border color transition */
    box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
}

.number:focus {
    border-color: #007bff; /* Change border color when focused */
    box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5); /* Add a subtle box-shadow */
}

.side{
    display: flex;
}
.sidebtn{
    display: flex;
 
    
}

    </style>
</head>
<body>
    <div>
        <h1>Calculator</h1>
    <div class="cal_main">
    <div class="cal_val">
    <input class="number"/>
    </div>
    <div class="side">
    <div class="val_btn">
        <ul class="btn">
            <li class="cal_btn">0</li>
            <li class="cal_btn_clear">C</li>
            <li class="cal_btn_erase"><</li>
        </ul>
     <ul class="btn">
        <li class="cal_btn">1</li>
        <li class="cal_btn">2</li>
        <li class="cal_btn">3</li>
        </ul>
        <ul class="btn">
        <li class="cal_btn">4</li>
        <li class="cal_btn">5</li>
        <li class="cal_btn">6</li>
    </ul>
    <ul class="btn">
        <li class="cal_btn">7</li>
        <li class="cal_btn">8</li>
        <li class="cal_btn">9</li>
    </ul>
    <ul class="btn">
        <li class="cal_ops_div">/</li>
        <li class="cal_ops_add">+</li>
        <li class="cal_ops_sub">-</li>
    </ul>
</div>
    <div class="sidebtn">
    <ul class="btn1">
        <li class="cal_ops_div">*</li>
        <li class="cal_ops_sub">%</li>
        <li class="cal_ops_equal">=</li>
    </ul>
    </div>

</div>
    
    
    </div>
    </div>


<script >
    const inputField = document.querySelector('.number');
const calculatorButtons = document.querySelectorAll('.cal_btn, .cal_btn_clear, .cal_btn_erase, .cal_ops_div, .cal_ops_add, .cal_ops_sub, .cal_ops_equal');

calculatorButtons.forEach(button => {
    button.addEventListener('click', () => {
        const buttonValue = button.textContent;

        switch (buttonValue) {
            case 'C':
                inputField.value = '';
                break;
            case '<':
                inputField.value = inputField.value.slice(0, -1);
                break;
            case '/':
            case '%':
            case '-':
            case '*':
            case "+":
                inputField.value += buttonValue;
                break;
            case '=':
                try {
                    inputField.value = eval(inputField.value);
                } catch (error) {
                    inputField.value = 'Error';
                }
                break;
            default:
                inputField.value += buttonValue;
        }
    });
});


</script>



</body>
</html>
